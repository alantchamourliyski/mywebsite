<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 1 - Music Visualizer</title>
  <link rel="stylesheet" href="css/project1.css">
</head>
<body>

<nav>
  <a href="index.html">Home</a>
</nav>

<main>
  <h1>Project 1 - Music Visualizer</h1>

  <!-- Song selection -->
  <div class="controls">
    <input type="file" id="fileInput" accept=".wav,.mp3">
    <select id="assetSelect">
      <option value="">-- Select from uploaded songs --</option>
      <option value="assets/songs/wav/sample.wav">Sample WAV</option>
      <option value="assets/songs/mp3/sample.mp3">Sample MP3</option>
      <!-- Add more options here -->
    </select>
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
  </div>

  <canvas id="visualizer"></canvas>
</main>

<script src="js/project1.js"></script>
</body>
</html>
